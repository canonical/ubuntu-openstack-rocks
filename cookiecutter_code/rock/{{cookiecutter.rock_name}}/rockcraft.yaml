name: {{ cookiecutter.rock_name }}
summary: Openstack {{ cookiecutter.rock_name }}
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack {{ cookiecutter.rock_name }}
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  wsgi-{{ cookiecutter.rock_name }}:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  {{ cookiecutter.rock_name }}:
    plugin: nil
    overlay-packages: {{ cookiecutter.packages.split() | tojson }}
