name: nova-scheduler
summary: Openstack nova-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-scheduler
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  nova-scheduler:
    override: replace
    command: nova-scheduler
    user: nova
    group: nova

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-scheduler:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-scheduler
