name: heat-consolidated
summary: Openstack heat-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Heat which can be used for all Heat services
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

parts:
  heat-user:
    plugin: nil
    # 42418:42418 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42418 --system heat
      useradd \
        --gid 42418 \
        --uid 42418  \
        --no-create-home \
        --home /var/lib/heat \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        heat

  heat-consolidated:
    after: [heat-user]
    plugin: nil
    overlay-packages:
      - sudo
      - heat-api
      - heat-api-cfn
      - heat-engine
