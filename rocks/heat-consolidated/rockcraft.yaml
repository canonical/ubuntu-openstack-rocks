name: heat-consolidated
summary: Openstack heat-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Heat which can be used for all Heat services
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

parts:
  heat-user:
    plugin: nil
    # 42418:42418 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42418 --system heat
      useradd \
        --gid 42418 \
        --uid 42418 \
        --no-create-home \
        --home /var/lib/heat \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        heat

  heat-consolidated:
    after: [heat-user]
    plugin: nil
    overlay-packages:
      - sudo
      - heat-api
      - heat-api-cfn
      - heat-engine
