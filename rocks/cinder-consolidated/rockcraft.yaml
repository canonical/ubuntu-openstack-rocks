name: cinder-consolidated
summary: Openstack consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of Cinder which can be used for all Cinder services
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
    pocket: proposed

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-consolidated:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-api
      - cinder-scheduler
      - cinder-volume
      - ceph-common
      - nfs-common
      - sysfsutils
      - tgt
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
