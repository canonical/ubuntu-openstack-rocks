name: cinder-consolidated
summary: Openstack consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of Cinder which can be used for all Cinder services
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-consolidated:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-api
      - cinder-scheduler
      - cinder-volume
      - ceph-common
      - nfs-common
      - sysfsutils
      - tgt
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
