name: nova-consolidated
summary: Openstack nova-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of Nova which can be used for all Nova services
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-consolidated:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-api
      - nova-conductor
      - nova-scheduler
      - nova-spiceproxy
      - spice-html5
      - apache2
      - libapache2-mod-wsgi-py3
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
