name: heat-api
summary: Openstack heat-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack heat-api
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

parts:
  heat-user:
    plugin: nil
    # 42418:42418 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42418 --system heat
      useradd \
        --gid 42418 \
        --uid 42418  \
        --no-create-home \
        --home /var/lib/heat \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        heat

  heat-api:
    after: [heat-user]
    plugin: nil
    overlay-packages:
      - sudo
      - heat-api
      - heat-api-cfn
