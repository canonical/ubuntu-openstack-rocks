name: octavia-driver-agent
summary: Openstack octavia-driver-agent
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack octavia-driver-agent
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  octavia-driver-agent:
    override: replace
    command: octavia-driver-agent
    user: octavia
    group: octavia

parts:
  octavia-user:
    plugin: nil
    # 42437:42437 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42437 --system octavia
      useradd \
        --gid 42437 \
        --uid 42437 \
        --no-create-home \
        --home /var/lib/octavia \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        octavia

  octavia-api:
    after: [octavia-user]
    plugin: nil
    overlay-packages:
      - sudo
      - octavia-driver-agent
      - python3-ovn-octavia-provider
      - python3-ovsdbapp
