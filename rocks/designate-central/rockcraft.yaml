name: designate-central
summary: Openstack designate-central
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-central
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
    pocket: proposed

services:
  designate-central:
    override: replace
    command: designate-central
    user: designate
    group: designate

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-central:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - designate-central
