name: designate-central
summary: Openstack designate-central
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-central
version: "2024.1"

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  designate-central:
    override: replace
    command: designate-central
    user: designate
    group: designate

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-central:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - designate-central
