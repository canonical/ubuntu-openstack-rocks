name: nova-ironic
summary: Openstack nova-ironic
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-ironic
version: "2024.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

services:
  nova-ironic:
    override: replace
    command: nova-ironic
    user: nova
    group: nova

parts:
  nova-compute-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-ironic:
    after: [nova-compute-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-compute
      - python3-ironicclient
      # For nova-novncproxy
      - novnc
