name: cinder-volume
summary: Openstack cinder-volume
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-volume
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  cinder-volume:
    override: replace
    command: cinder-volume --use-syslog
    user: cinder
    group: cinder

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-volume:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-volume
      - ceph-common
      - nfs-common
      - sysfsutils
      - tgt
