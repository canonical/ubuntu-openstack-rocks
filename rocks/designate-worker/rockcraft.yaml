name: designate-worker
summary: Openstack designate-worker
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-worker
version: "2024.2"

# renovate: base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  designate-worker:
    override: replace
    command: designate-worker
    user: designate
    group: designate

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-worker:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - bind9-utils
      - designate-worker
