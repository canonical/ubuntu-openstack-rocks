name: ovn-sb-db-server
summary: Openstack ovn-sb-db-server
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ovn-sb-db-server
version: '24.03'

# renovate: base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

parts:
  ovn-sb-db-server:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
