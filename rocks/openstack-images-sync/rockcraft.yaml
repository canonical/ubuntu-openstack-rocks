name: openstack-images-sync
summary: Daemon to synchronize streams from a simplestreams server to glance
license: Apache-2.0
description: >-
  Openstack Images Sync is a tool allowing synchronization
  from a list of SimpleStreams source to an OpenStack cloud.
version: "2024.1"
# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:
run-user: _daemon_

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  http-mirror:
    override: replace
    command: apachectl -D FOREGROUND
  images-sync:
    override: replace
    command: simplestreams-sync
    group: _daemon_
    user: _daemon_

parts:
  httpd:
    plugin: nil
    overlay-packages:
      - apache2
    override-prime: |
      craftctl default
      mkdir -p $CRAFT_PRIME/etc/apache2/
      echo > $CRAFT_PRIME/etc/apache2/ports.conf

  openstack-images-sync:
    plugin: python
    source: https://github.com/canonical/openstack-images-sync/
    source-type: git
    source-depth: 1
    source-commit: 89f18a706b369892b418125fae7879e5550c4827
    stage-packages:
      - python3
      - python3-venv
