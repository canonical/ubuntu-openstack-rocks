name: nova-conductor
summary: Openstack nova-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-conductor
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  nova-conductor:
    override: replace
    command: nova-conductor
    user: nova
    group: nova

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-conductor:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-conductor
