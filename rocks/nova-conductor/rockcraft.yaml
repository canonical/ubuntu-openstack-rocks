name: nova-conductor
summary: Openstack nova-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-conductor
version: "2024.2"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  nova-conductor:
    override: replace
    command: nova-conductor
    user: nova
    group: nova

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-conductor:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-conductor
