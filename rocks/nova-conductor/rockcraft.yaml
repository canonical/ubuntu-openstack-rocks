name: nova-conductor
summary: Openstack nova-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-conductor
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  nova-conductor:
    override: replace
    command: nova-conductor
    user: nova
    group: nova

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-conductor:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-conductor
