name: cinder-api
summary: Openstack cinder-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-api
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  wsgi-cinder-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-api:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
