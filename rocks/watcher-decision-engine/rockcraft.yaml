name: watcher-decision-engine
summary: Openstack watcher-decision-engine
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Watcher decision engine service
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  watcher-decision-engine:
    override: replace
    command: watcher-decision-engine
    user: watcher
    group: watcher

parts:
  watcher-user:
    plugin: nil
    # 42451:42451 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42451 --system watcher
      useradd \
        --gid 42451 \
        --uid 42451 \
        --no-create-home \
        --home /var/lib/watcher \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        watcher

  watcher-decision-engine:
    after: [watcher-user]
    plugin: nil
    overlay-packages:
      - sudo
      - watcher-decision-engine
