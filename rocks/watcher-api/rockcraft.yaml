name: watcher-api
summary: Openstack watcher-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Watcher API service
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  wsgi-watcher-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  watcher-user:
    plugin: nil
    # 42451:42451 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42451 --system watcher
      useradd \
        --gid 42451 \
        --uid 42451 \
        --no-create-home \
        --home /var/lib/watcher \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        watcher

  watcher-api:
    after: [watcher-user]
    plugin: nil
    overlay-packages:
      - sudo
      - watcher-api
      - apache2
      - libapache2-mod-wsgi-py3
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
