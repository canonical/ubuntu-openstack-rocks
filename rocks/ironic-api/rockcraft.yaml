name: ironic-api
summary: Openstack ironic-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ironic-api
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  wsgi-ironic-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  ironic-api-user:
    plugin: nil
    # 42422:42422 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42422 --system ironic
      useradd \
        --gid 42422 \
        --uid 42422 \
        --no-create-home \
        --home /var/lib/ironic \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ironic

  ironic-api:
    after: [ironic-api-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - ironic-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
