name: aodh-notifier
summary: Openstack aodh-notifier
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack aodh-notifier
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  aodh-notifier:
    override: replace
    command: aodh-notifier
    user: aodh
    group: aodh

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-notifier:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-notifier
