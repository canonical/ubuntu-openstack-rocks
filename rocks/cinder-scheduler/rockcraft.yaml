name: cinder-scheduler
summary: Openstack cinder-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-scheduler
version: "2026.1"

# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  cinder-scheduler:
    override: replace
    command: cinder-scheduler --use-syslog
    user: cinder
    group: cinder

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-scheduler:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-scheduler
