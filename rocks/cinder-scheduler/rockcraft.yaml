name: cinder-scheduler
summary: Openstack cinder-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-scheduler
version: '2025.1'

# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
    pocket: proposed



services:
  cinder-scheduler:
    override: replace
    command: cinder-scheduler --use-syslog
    user: cinder
    group: cinder

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-scheduler:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-scheduler
