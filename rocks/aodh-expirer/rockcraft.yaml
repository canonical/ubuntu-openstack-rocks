name: aodh-expirer
summary: Openstack aodh-expirer
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack aodh-expirer
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always

services:
  aodh-expirer:
    override: replace
    command: aodh-expirer
    user: aodh
    group: aodh

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-expirer:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-expirer
