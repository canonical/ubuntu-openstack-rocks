name: aodh-expirer
summary: Openstack aodh-expirer
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack aodh-expirer
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  aodh-expirer:
    override: replace
    command: aodh-expirer
    user: aodh
    group: aodh

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-expirer:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-expirer
