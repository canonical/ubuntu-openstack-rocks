name: manila-api
summary: Openstack manila-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack manila-api
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  wsgi-manila-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  manila-user:
    plugin: nil
    # 42470:42470 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42470 --system manila
      useradd \
        --gid 42470 \
        --uid 42470 \
        --no-create-home \
        --home /var/lib/manila \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        manila

  manila-api:
    after: [manila-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - manila-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
