name: manila-api
summary: Openstack manila-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack manila-api
version: "2024.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always

services:
  wsgi-manila-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  manila-user:
    plugin: nil
    # 42470:42470 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42470 --system manila
      useradd \
        --gid 42470 \
        --uid 42470 \
        --no-create-home \
        --home /var/lib/manila \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        manila

  manila-api:
    after: [manila-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - manila-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
