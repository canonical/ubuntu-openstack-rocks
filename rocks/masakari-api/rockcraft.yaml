name: masakari-api
summary: Openstack masakari-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack masakari-api
version: "2024.2"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  wsgi-masakari-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  masakari-user:
    plugin:
      nil
      # 42424:42424 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42424 --system masakari
      useradd \
        --gid 42424 \
        --uid 42424 \
        --no-create-home \
        --home /var/lib/masakari \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        masakari

  masakari-api:
    after: [masakari-user]
    plugin: nil
    overlay-packages:
      - sudo
      - masakari-api
      - apache2
      - libapache2-mod-wsgi-py3
