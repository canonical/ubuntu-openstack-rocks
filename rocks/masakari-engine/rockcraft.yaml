name: masakari-engine
summary: Openstack masakari-engine
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack masakari-engine
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  masakari-engine:
    override: replace
    command: masakari-engine
    user: masakari
    group: masakari

parts:
  masakari-user:
    plugin: nil
    # 42424:42424 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42424 --system masakari
      useradd \
        --gid 42424 \
        --uid 42424 \
        --no-create-home \
        --home /var/lib/masakari \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        masakari

  masakari-engine:
    after: [masakari-user]
    plugin: nil
    overlay-packages:
      - sudo
      - masakari-engine
