name: ironic-conductor
summary: Openstack ironic-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ironic-conductor
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  ironic-conductor:
    override: replace
    command: ironic-conductor
    user: ironic
    group: ironic

parts:
  ironic-conductor-user:
    plugin: nil
    # 42422:42422 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42422 --system ironic
      useradd \
        --gid 42422 \
        --uid 42422 \
        --no-create-home \
        --home /var/lib/ironic \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ironic

  ironic-conductor:
    after: [ironic-conductor-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - ironic-conductor
      - tftpd-hpa
