name: barbican-worker
summary: Openstack barbican-worker
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack barbican-worker
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  barbican-worker:
    override: replace
    command: barbican-worker
    user: barbican
    group: barbican

parts:
  barbican-user:
    plugin: nil
    # 42403:42403 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42403 --system barbican
      useradd \
        --gid 42403 \
        --uid 42403 \
        --no-create-home \
        --home /var/lib/barbican \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        barbican

  barbican-worker:
    after: [barbican-user]
    plugin: nil
    overlay-packages:
      - sudo
      - barbican-worker
      - python3-pymysql
