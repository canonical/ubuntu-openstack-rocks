name: openstack-exporter
summary: Openstack openstack-exporter
license: Apache-2.0
description: |
  Ubuntu distribution of openstack-exporter, a prometheus exporter for OpenStack
version: 1.6.0-7533071

base: bare
# renovate: build-base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
build_base: ubuntu@24.04
run-user: _daemon_
platforms:
  amd64:

parts:
  openstack-exporter:
    plugin: go
    source: https://github.com/openstack-exporter/openstack-exporter
    source-commit: 75330710394ae0afbecdd9c06f87f81bb592d90e
    source-type: git
    source-depth: 1
    build-environment:
      - CGO_ENABLED: "0"
      - GOFLAGS: -mod=readonly -ldflags=-s
    build-snaps:
      - go/1.21/stable
