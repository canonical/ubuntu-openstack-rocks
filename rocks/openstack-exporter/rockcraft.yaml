name: openstack-exporter
summary: Openstack openstack-exporter
license: Apache-2.0
description: |
  Ubuntu distribution of openstack-exporter, a prometheus exporter for OpenStack
version: 1.7.0

base: bare
# renovate: build-base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
build-base: ubuntu@22.04
run-user: _daemon_
platforms:
  amd64:

parts:
  openstack-exporter:
    plugin: go
    source: https://github.com/openstack-exporter/openstack-exporter
    source-tag: v1.7.0
    source-type: git
    source-depth: 1
    build-environment:
      - CGO_ENABLED: "0"
      - GOFLAGS: -mod=readonly -ldflags=-s
    build-snaps:
      - go/1.21/stable
