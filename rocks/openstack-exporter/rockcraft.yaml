name: openstack-exporter
summary: Openstack openstack-exporter
license: Apache-2.0
description: |
  Ubuntu distribution of openstack-exporter, a prometheus exporter for OpenStack
version: 1.7.0

base: bare
# renovate: build-base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
build-base: ubuntu@22.04
run-user: _daemon_
platforms:
  amd64:

parts:
  openstack-exporter:
    plugin: go
    source: https://github.com/openstack-exporter/openstack-exporter
    source-tag: v1.7.0
    source-type: git
    source-depth: 1
    build-environment:
      - CGO_ENABLED: "0"
      - GOFLAGS: -mod=readonly -ldflags=-s
    build-snaps:
      - go/1.21/stable
