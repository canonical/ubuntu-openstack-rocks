name: aodh-api
summary: Openstack aodh-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack aodh-api
version: '2024.1'

# renovate: base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  wsgi-aodh-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-api:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
