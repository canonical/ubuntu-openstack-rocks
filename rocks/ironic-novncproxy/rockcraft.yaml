name: ironic-novncproxy
summary: Openstack ironic-novncproxy
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ironic-novncproxy
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  ironic-novncproxy:
    override: replace
    command: ironic-novncproxy
    user: ironic
    group: ironic

parts:
  ironic-novncproxy-user:
    plugin: nil
    # 42422:42422 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42422 --system ironic
      useradd \
        --gid 42422 \
        --uid 42422 \
        --no-create-home \
        --home /var/lib/ironic \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ironic

  ironic-novncproxy:
    after: [ironic-novncproxy-user]
    plugin: nil
    overlay-packages:
      - sudo
      # ironic-api contains ironic-novncproxy
      - ironic-api
      - novnc
    prime:
      - usr/bin/ironic-novncproxy
      - usr/share/ironic/vnc-container/*
