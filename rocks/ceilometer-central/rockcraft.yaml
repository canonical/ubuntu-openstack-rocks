name: ceilometer-central
summary: Openstack ceilometer-central
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ceilometer-central
version: '2024.1'

# renovate: base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  ceilometer-central:
    override: replace
    command: ceilometer-polling --polling-namespaces central
    user: ceilometer
    group: ceilometer

parts:
  ceilometer-user:
    plugin: nil
    # 42405:42405 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42405 --system ceilometer
      useradd \
        --gid 42405 \
        --uid 42405 \
        --no-create-home \
        --home /var/lib/ceilometer \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ceilometer

  ceilometer-central:
    after: [ceilometer-user]
    plugin: nil
    overlay-packages:
      - sudo
      - ceilometer-agent-central
