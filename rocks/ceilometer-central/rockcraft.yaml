name: ceilometer-central
summary: Openstack ceilometer-central
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ceilometer-central
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  ceilometer-central:
    override: replace
    command: ceilometer-polling --polling-namespaces central
    user: ceilometer
    group: ceilometer

parts:
  ceilometer-user:
    plugin: nil
    # 42405:42405 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42405 --system ceilometer
      useradd \
        --gid 42405 \
        --uid 42405 \
        --no-create-home \
        --home /var/lib/ceilometer \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ceilometer

  ceilometer-central:
    after: [ceilometer-user]
    plugin: nil
    overlay-packages:
      - sudo
      - ceilometer-agent-central
