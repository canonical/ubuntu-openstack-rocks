name: magnum-conductor
summary: Openstack magnum-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack magnum-conductor
version: "2024.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

services:
  magnum-conductor:
    override: replace
    command: magnum-conductor
    user: magnum
    group: magnum

parts:
  magnum-user:
    plugin: nil
    # 42428:42428 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42428 --system magnum
      useradd \
        --gid 42428 \
        --uid 42428 \
        --no-create-home \
        --home /var/lib/magnum \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        magnum

  magnum-conductor:
    after: [magnum-user]
    plugin: python
    source: https://opendev.org/openstack/magnum-capi-helm.git
    source-tag: 1.2.1
    stage-packages:
      - python3-venv
    stage-snaps:
      - helm/latest/stable
    overlay-packages:
      - sudo
      - magnum-conductor
    override-pull: |
      craftctl default
      rm $CRAFT_PART_SRC/requirements.txt
    override-prime: |
      craftctl default

      # The plugin package installs magnum-capi-helm in
      # $CRAFT_PRIME/bin $CRAFT_PRIME/lib/
      # So the base ubuntu core bin and lib folder are
      # overridden.
      # Workaround to avoid the above situation
      # Moving python package to dist-packages also ensure
      # entry_points to be discovered
      cp -rf $CRAFT_PRIME/bin/* $CRAFT_PRIME/usr/bin/
      cp -rf $CRAFT_PRIME/lib/python3.12/site-packages/magnum_capi_helm* $CRAFT_PRIME/usr/lib/python3/dist-packages/
      rm -rf $CRAFT_PRIME/bin
      rm -rf $CRAFT_PRIME/lib
      rm -rf $CRAFT_PRIME/lib64

      # Move helm package to bin
      mv $CRAFT_PRIME/helm $CRAFT_PRIME/usr/bin/
