name: rabbitmq
summary: RabbitMQ
description: AMQP based message broker.
version: "3.12.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
license: Apache-2.0
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  rabbitmq:
    override: replace
    startup: disabled
    summary: RabbitMQ message broker
    command: rabbitmq-server
    user: rabbitmq
    group: rabbitmq
    requires:
      - epmd
    environment:
      TZ: UTC
  epmd:
    override: replace
    startup: disabled
    summary: Erlang EPM service
    command: epmd
    user: rabbitmq
    group: rabbitmq
    environment:
      TZ: UTC

parts:
  rabbitmq-user:
    plugin: nil
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 999 --system rabbitmq
      useradd \
        --gid 999 \
        --uid 999 \
        --no-create-home \
        --home /var/lib/rabbitmq \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        rabbitmq

  rabbitmq:
    after: [rabbitmq-user]
    plugin: nil
    overlay-packages:
      - rabbitmq-server

  rabbitmq-config:
    after: [rabbitmq]
    plugin: dump
    source: ./etc
    organize:
      "rabbitmq/*": etc/rabbitmq/
