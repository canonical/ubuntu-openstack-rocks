name: heat-engine
summary: Openstack heat-engine
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack heat-engine
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
    pocket: proposed

services:
  heat-engine:
    override: replace
    command: /usr/bin/heat-engine
    user: heat
    group: heat

parts:
  heat-user:
    plugin: nil
    # 42418:42418 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42418 --system heat
      useradd \
        --gid 42418 \
        --uid 42418  \
        --no-create-home \
        --home /var/lib/heat \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        heat

  heat-engine:
    after: [heat-user]
    plugin: nil
    overlay-packages:
      - sudo
      - heat-engine
