name: cloudkitty-api
summary: Openstack cloudkitty-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cloudkitty-api
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  wsgi-cloudkitty-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  cloudkitty-user:
    plugin: nil
    # 42408:42408 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42408 --system cloudkitty
      useradd \
        --gid 42408 \
        --uid 42408 \
        --no-create-home \
        --home /var/lib/cloudkitty \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cloudkitty

  cloudkitty-api:
    after: [cloudkitty-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - cloudkitty-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
