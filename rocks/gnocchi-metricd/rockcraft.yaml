name: gnocchi-metricd
summary: Openstack gnocchi-metricd
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack gnocchi-metricd
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  gnocchi-metricd:
    override: replace
    command: gnocchi-metricd
    user: gnocchi
    group: gnocchi

parts:
  gnocchi-user:
    plugin: nil
    # 42416:42416 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42416 --system gnocchi
      useradd \
        --gid 42416 \
        --uid 42416 \
        --no-create-home \
        --home /var/lib/gnocchi \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        gnocchi

  gnocchi-metricd:
    after: [gnocchi-user]
    plugin: nil
    overlay-packages:
      - sudo
      - gnocchi-metricd
      - ceph-common
