name: gnocchi-metricd
summary: Openstack gnocchi-metricd
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack gnocchi-metricd
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  gnocchi-metricd:
    override: replace
    command: gnocchi-metricd
    user: gnocchi
    group: gnocchi

parts:
  gnocchi-user:
    plugin: nil
    # 42416:42416 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42416 --system gnocchi
      useradd \
        --gid 42416 \
        --uid 42416 \
        --no-create-home \
        --home /var/lib/gnocchi \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        gnocchi

  gnocchi-metricd:
    after: [gnocchi-user]
    plugin: nil
    overlay-packages:
      - sudo
      - gnocchi-metricd
      - ceph-common
