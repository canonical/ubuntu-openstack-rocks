name: keystone
summary: Openstack keystone
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack keystone
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  wsgi-keystone:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  keystone-user:
    plugin: nil
    # 42425:42425 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42425 --system keystone
      useradd \
        --gid 42425 \
        --uid 42425 \
        --no-create-home \
        --home /var/lib/keystone \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        keystone

  keystone:
    after: [keystone-user]
    plugin: nil
    overlay-packages:
      - sudo
      - keystone
      - libapache2-mod-auth-gssapi
      - libapache2-mod-auth-mellon
      - libapache2-mod-auth-openidc
      - libapache2-mod-oauth2
      - python3-ldappool
      - python3-requests-kerberos
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
