name: ceilometer-notification
summary: Openstack ceilometer-notification
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ceilometer-notification
version: '2024.2'

# renovate: base: ubuntu:24.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

services:
  ceilometer-notification:
    override: replace
    command: ceilometer-agent-notification
    user: ceilometer
    group: ceilometer

parts:
  ceilometer-user:
    plugin: nil
    # 42405:42405 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42405 --system ceilometer
      useradd \
        --gid 42405 \
        --uid 42405 \
        --no-create-home \
        --home /var/lib/ceilometer \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ceilometer

  ceilometer-notification:
    after: [ceilometer-user]
    plugin: nil
    overlay-packages:
      - sudo
      - ceilometer-agent-notification
