name: neutron-server
summary: Openstack neutron-server
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack neutron-server
version: '2024.1'

# renovate: base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  neutron-server:
    override: replace
    command: neutron-server
    user: neutron
    group: neutron

parts:
  neutron-user:
    plugin: nil
    # 42435:42435 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42435 --system neutron
      useradd \
        --gid 42435 \
        --uid 42435 \
        --no-create-home \
        --home /var/lib/neutron \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        neutron

  neutron-server:
    after: [neutron-user]
    plugin: nil
    overlay-packages:
      - sudo
      - neutron-server
      - python3-ironic-neutron-agent
      - python3-neutron-dynamic-routing
      - python3-neutron-vpnaas
      - python3-networking-sfc
      - python3-oslo.vmware
