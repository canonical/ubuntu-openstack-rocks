name: neutron-server
summary: Openstack neutron-server
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack neutron-server
version: antelope

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports 
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
  wsgi-neutron-server:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  neutron-user:
    plugin: nil
    # 42435:42435 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42435 --system neutron
      useradd \
        --gid neutron \
        --uid 42435 \
        --no-create-home \
        --home /var/lib/neutron \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \

  neutron-server:
    after: [neutron-user]
    plugin: nil
    overlay-packages:
      - software-properties-common
    overlay-script: |
      mount /etc/resolv.conf $CRAFT_OVERLAY/etc/resolv.conf --bind
      mount proc $CRAFT_OVERLAY/proc -t proc
      mount sysfs $CRAFT_OVERLAY/sys -t sysfs
      mount /dev $CRAFT_OVERLAY/dev --rbind --make-private
      chroot $CRAFT_OVERLAY add-apt-repository cloud-archive:antelope
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install sudo python3-ironic-neutron-agent python3-neutron-dynamic-routing python3-neutron-vpnaas iproute2 iputils-ping keepalived net-tools radvd neutron-plugin-ml2 neutron-server openvswitch-switch python3-networking-sfc python3-openvswitch python3-oslo.vmware --yes"
      umount --recursive $CRAFT_OVERLAY/dev
      umount $CRAFT_OVERLAY/sys
      umount $CRAFT_OVERLAY/proc
      umount $CRAFT_OVERLAY/etc/resolv.conf
