name: manila-share
summary: Openstack manila-share
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack manila-share
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  manila-share:
    override: replace
    command: manila-share
    user: manila
    group: manila

parts:
  manila-user:
    plugin: nil
    # 42470:42470 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42470 --system manila
      useradd \
        --gid 42470 \
        --uid 42470 \
        --no-create-home \
        --home /var/lib/manila \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        manila

  manila-share:
    after: [manila-user]
    plugin: nil
    overlay-packages:
      - sudo
      - manila-share
      - python3-pymysql
      # For the CepfFS driver, as mentioned:
      # https://docs.openstack.org/manila/2025.1/configuration/shared-file-systems/drivers/cephfs_driver.html
      - python3-rados
      - python3-ceph-argparse
