name: aodh-consolidated
summary: Openstack aodh-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of AODH which can be used for all AODH services
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-consolidated:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-api
      - aodh-evaluator
      - aodh-expirer
      - aodh-notifier
      - aodh-listener
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
