name: skyline-apiserver
summary: Openstack skyline-apiserver
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack skyline-apiserver
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
build-base: devel
platforms:
  amd64:
  arm64:

services:
  nginx:
    override: replace
    command: nginx -g 'daemon off;'
  gunicorn:
    override: replace
    command: gunicorn -c /etc/skyline/gunicorn.py skyline_apiserver.main:app
    after:
      - nginx
    user: skyline
    group: skyline

parts:
  skyline-user:
    plugin: nil
    # 42491:42491 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42491 --system skyline
      useradd \
        --gid 42491 \
        --uid 42491 \
        --no-create-home \
        --home /var/lib/skyline \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        skyline

  skyline-apiserver:
    after: [skyline-user]
    plugin: python
    source: https://opendev.org/openstack/skyline-apiserver.git
    source-tag: 7.0.0
    stage-packages:
      - python3-venv
      - python3-gunicorn
      - python3-uvicorn
      - nginx
    overlay-packages:
      - sudo
    override-build: |
      craftctl default

      mkdir -p $CRAFT_PART_INSTALL/etc/skyline/policy
      mkdir -p $CRAFT_PART_INSTALL/var/log/skyline
      mkdir -p $CRAFT_PART_INSTALL/var/lib/skyline

      cp $CRAFT_PART_SRC/etc/gunicorn.py $CRAFT_PART_INSTALL/etc/skyline/gunicorn.py
    overlay-script: |
      # Tell python to look in /usr/lib/python3.13/site-packages for skyline files
      mkdir -p "$CRAFT_OVERLAY/usr/local/lib/python3.13/dist-packages"
      echo "/usr/lib/python3.13/site-packages" > "$CRAFT_OVERLAY/usr/local/lib/python3.13/dist-packages/skyline.pth"
