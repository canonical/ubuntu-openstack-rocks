name: ovn-consolidated
summary: Openstack ovn-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OVN which can be used for all OVN services
version: '24.03'

# renovate: base: ubuntu:22.04@sha256:a6d2b38300ce017add71440577d5b0a90460d0e57fd7aec21dd0d1b0761bbfb2
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

parts:
  ovn-consolidated:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
