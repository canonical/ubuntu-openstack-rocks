name: ovn-consolidated
summary: Openstack ovn-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OVN which can be used for all OVN services
version: '24.03'

# renovate: base: ubuntu:24.04@sha256:1b8d8ff4777f36f19bfe73ee4df61e3a0b789caeff29caa019539ec7c9a57f95
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

parts:
  ovn-consolidated:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
