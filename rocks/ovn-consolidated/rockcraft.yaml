name: ovn-consolidated
summary: Openstack ovn-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OVN which can be used for all OVN services
version: "24.09"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: dalmatian
    priority: always

parts:
  ovn-consolidated:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
