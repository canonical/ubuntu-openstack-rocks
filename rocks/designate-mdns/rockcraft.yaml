name: designate-mdns
summary: Openstack designate-mdns
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-mdns
version: "2024.1"

# renovate: base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  designate-mdns:
    override: replace
    command: designate-mdns
    user: designate
    group: designate

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-mdns:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - designate-mdns
