name: placement-api
summary: Openstack placement-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack placement-api
version: "2026.1"
# renovate: base: ubuntu:26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
base: ubuntu@26.04
platforms:
  amd64:
  arm64:

services:
  wsgi-placement-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  placement-user:
    plugin: nil
    # 42482:42482 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42482 --system placement
      useradd \
        --gid 42482 \
        --uid 42482 \
        --no-create-home \
        --home /var/lib/placement \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        placement

  placement-api:
    after: [placement-user]
    plugin: nil
    overlay-packages:
      - sudo
      - placement-api
      - python3-pymysql
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
