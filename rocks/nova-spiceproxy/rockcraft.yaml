name: nova-api
summary: Openstack nova-spiceproxy
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-spiceproxy
version: '2024.1'

# renovate: base: ubuntu:24.04@sha256:3f85b7caad41a95462cf5b787d8a04604c8262cdcdf9a472b8c52ef83375fe15
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  nova-spiceproxy:
    override: replace
    command: /usr/bin/nova-spicehtml5proxy
    user: nova
    group: nova
  "apache forwarder":
    override: replace
    command: /usr/sbin/apache2ctl -DFOREGROUND

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-spiceproxy:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - sudo
      - nova-spiceproxy
      - spice-html5
      - apache2
      - libapache2-mod-wsgi-py3
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
